<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulação de Consulta de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Consultar Aluno</h1>
  <input type="text" id="matricula" placeholder="Digite a matrícula">
  <button onclick="buscarAluno()">Buscar</button>
  <button onclick="buscarAlunos()">Todos Alunos</button>
  <div id="resultado"></div>

  <script>
    const alunos = [
      { matricula: '1234', nome: 'Alexksandro Fernandes', media: 8.5, frequencia: '90%' },
      { matricula: '5678', nome: 'Murilo Fussuma', media: 7.2, frequencia: '85%' },
      { matricula: '9123', nome: 'Gustavo Farias', media: 7.0 , frequencia: '75%'},
      { matricula: '4567', nome: 'Samuel Silva', media: 8.5, frequencia: '70%'},
      { matricula: '8912', nome: 'João Tupan', media: 8.0, frequencia: '100%'}
    ];

    function buscarAluno() {
      const matricula = document.getElementById('matricula').value;
      const aluno = alunos.find(a => a.matricula === matricula);
      const resultado = document.getElementById('resultado');

      if (aluno) {
        resultado.innerHTML = `<p><strong>Nome:</strong> ${aluno.nome}</p>
                               <p><strong>Média:</strong> ${aluno.media}</p>
                               <p><strong>Frequência:</strong> ${aluno.frequencia}</p>`;
      } else {
        resultado.innerHTML = '<p>Aluno não encontrado.</p>';
      }
    }

    
    function buscarAlunos() {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = ''; 

      if (alunos.length > 0) {
        alunos.forEach(aluno => {
          resultado.innerHTML += `<p><strong>Nome:</strong> ${aluno.nome}</p>
                                  <p><strong>Média:</strong> ${aluno.media}</p>
                                  <p><strong>Frequência:</strong> ${aluno.frequencia}</p>
                                  <hr>`;
        });
      } else {
        resultado.innerHTML = '<p>Não há alunos cadastrados.</p>';
      }
    }
  </script>
</body>
</html>
